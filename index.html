<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda ‚Äî Cat√°logo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <a href="index.html" class="logo">
        üõçÔ∏è Mi Tienda
      </a>
      
      <nav class="nav-container">
        <div class="nav-links" id="navLinks">
          <a href="index.html">Cat√°logo</a>
          <a href="#" class="cart-link" id="cart-toggle">
            üõí Carrito 
            <span class="cart-count" id="contador-carrito">0</span>
          </a>
          <a href="login.html" id="login-link">üë§ Login</a>
        </div>
        
        <div class="user-section" id="user-section" style="display: none;">
          <span class="user-name" id="user-name"></span>
          <button class="logout-btn" id="logout-btn">Cerrar Sesi√≥n</button>
        </div>

        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </div>
  </header>

  <div class="main-container">
    <main id="productos">
      <!-- Aqu√≠ ir√°n las tarjetas de producto -->
    </main>
  </div>

  <!-- Carrito Sidebar -->
  <div id="cart-sidebar" class="cart-sidebar">
    <div class="cart-header">
      <h2>üõí Tu Carrito</h2>
      <button id="close-cart" class="close-cart-btn">&times;</button>
    </div>
    <ul id="lista-carrito"></ul>
    <div class="cart-footer">
      <div class="total-section">
        <div class="total-label">Total:</div>
        <div class="total-amount">$<span id="total">0</span></div>
      </div>
      <button id="checkout" class="checkout-btn">
        üí≥ Finalizar Compra
      </button>
    </div>
  </div>
  <div id="cart-overlay" class="cart-overlay"></div>

  <script src="auth.js"></script>
  <script src="app.js"></script>
  <script>
    // Actualizar navegaci√≥n al cargar la p√°gina
    document.addEventListener('DOMContentLoaded', function() {
      // Esperar un poco para asegurar que todos los scripts se cargaron
      setTimeout(() => {
        if (typeof updateNavigation === 'function') {
          updateNavigation();
        }
        if (typeof syncCartOnLogin === 'function') {
          syncCartOnLogin();
        }
      }, 100);
      
      // Funcionalidad del men√∫ hamburger
      const hamburger = document.getElementById('hamburger');
      const navLinks = document.getElementById('navLinks');
      
      if (hamburger && navLinks) {
        hamburger.addEventListener('click', function() {
          hamburger.classList.toggle('active');
          navLinks.classList.toggle('active');
        });
      }

      // Funcionalidad del carrito
      const cartToggle = document.getElementById('cart-toggle');
      const cartSidebar = document.getElementById('cart-sidebar');
      const cartOverlay = document.getElementById('cart-overlay');
      const closeCartBtn = document.getElementById('close-cart');

      if (cartToggle && cartSidebar && cartOverlay && closeCartBtn) {
        cartToggle.addEventListener('click', function() {
          cartSidebar.classList.toggle('active');
          cartOverlay.classList.toggle('active');
        });

        closeCartBtn.addEventListener('click', function() {
          cartSidebar.classList.remove('active');
          cartOverlay.classList.remove('active');
        });

        cartOverlay.addEventListener('click', function() {
          cartSidebar.classList.remove('active');
          cartOverlay.classList.remove('active');
        });
      }
    });
  </script>
</body>
</html>
