<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda — Catálogo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <a href="index.html" class="logo">
        🛍️ Mi Tienda
      </a>
      
      <nav class="nav-container">
        <div class="nav-links" id="navLinks">
          <a href="index.html">Catálogo</a>
          <a href="cart.html" class="cart-link">
            🛒 Carrito 
            <span class="cart-count" id="contador-carrito">0</span>
          </a>
          <a href="login.html">👤 Login</a>
        </div>
        
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </div>
  </header>

  <div class="main-container">
    <main id="productos">
      <!-- Aquí irán las tarjetas de producto -->
    </main>

    <aside id="carrito">
      <h2>🛒 Tu Carrito</h2>
      <ul id="lista-carrito"></ul>
      
      <div class="total-section">
        <div class="total-label">Total a pagar:</div>
        <div class="total-amount">$<span id="total">0</span></div>
      </div>
      
      <button id="checkout">
        💳 Finalizar Compra
      </button>
    </aside>
  </div>

  <script src="app.js"></script>
  <script src="auth.js"></script>
  <script>
    // Actualizar navegación al cargar la página
    document.addEventListener('DOMContentLoaded', function() {
      updateNavigation();
    });
  </script>
</body>
</html>
